<div class="panel panel-default col-lg-6 col-lg-offset-3">
    <div class="panel-heading"><h3>Login !</h3></div>
    <div class="panel-body">
        <div class="form-group">
            <label>Username</label>
            <input type="text" ng-model="username" class="form-control" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="password" class="form-control" />
        </div>
        <div class="col-sm-3">
            <button class="btn btn-primary btn-large"> Signup / Signin </button>
        </div>
     </div>
    <div class="panel-footer"></div>
</div>
