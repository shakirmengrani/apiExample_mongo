<div class="col-sm-6 col-sm-offset-3">
    <div class="panel panel-info">
        <div class="panel-heading">Login !</div>
        <div class="panel-body">
            
            <div class="form-group">
                <label>Username</label>
                <input type="text"  class="form-control" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password"  class="form-control" />
            </div>
            <div class="col-sm-6 col-sm-offset-3">
                <button class="btn btn-success btn-large" type="submit"> Login </button>
                <button class="btn btn-primary btn-large" (click)="login('facebook')"> facebook </button>
                <button class="btn btn-danger btn-large" (click)="login('google')"> Google </button>
            </div>
            
        </div>
    </div>
</div>
