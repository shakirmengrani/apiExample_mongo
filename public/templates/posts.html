<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="col-lg-12 form-group">
                <label>Title</label><br />
                <input type="text" class="form-control" [formControl]="myPost.txt_title" placeholder="Title" />
            </div>
            <div class="col-lg-12 form-group">
                <label>Text</label><br />
                <input type="text" class="form-control" [formControl]="myPost.txt_post" placeholder="text" />
            </div>
            <div class="col-lg-12 form-group">
                <button class="btn btn-default" type="submit" [disabled]="!myForm.valid">Submit</button>
            </div>
        </form>

    </div>
</div>
<div class="panel panel-default col-lg-6 col-sm-offset-3" *ngFor="let item of posts">
    <div class="panel-heading"><strong>{{ item.title }}</strong></div>
    <div class="panel-body">
        {{ item.text }}
    </div>
    <div class="panel-footer"><a href="#">{{ item.created_by }}</a></div>
</div>
